<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cache v Server</title>
    <script src="../JS/fiz-buzz.js"></script>
</head>
<body>
<h1>Cache v Server</h1>
<a href="https://wp-rocket.me/blog/different-types-of-caching/"><h5>Site Cache vs Browser Cache vs Server Cache: Whatâ€™s the Difference?</h5></a>
<button type="button" onClick="reloadFromCache()">Refresh</button>
<button type="button" onClick="reloadFromServer()">Refresh!</button>
<script>
	function reloadFromCache () {
			location.reload(); //reload page, possibly from cache
			alert("From cache");
		}
	function reloadFromServer() {
			location.reload(true); //reload page, from server
			alert("From server");
		}
</script>
</body>
</html>
