<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form action="https://request-inspector.glitch.me/">
    <label for="email">Email:
        <input type="text" id="email" name="email" placeholder="Please enter your email address"></label><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Please enter your password"><br>

    <label for="bio">Bio:</label>
    <textarea name="bio" id="bio" placeholder="Please describe yourself."></textarea><br>

    <p>How did you hear about us?</p>
    <input type="checkbox" name="referred" value="billboard">Billboard
    <input type="checkbox" name="referred" value="radio advertisement">Radio Ad
    <input type="checkbox" name="referred" value="internet advertisement">Internet Ad
    <input type="checkbox" name="referred" value="other">Other
    <br>
    <label for="browser">Which Browser are you using?</label>
    <select name="browser" id="browser">
        <option value="chrome">Chrome</option>
        <option value="firefox">Firefox</option>
        <option value="safari">Safari</option>
        <option value="duck">DuckDuckGo</option>
        <option value="opera">Opera</option>
        <option value="ie" disabled>Internet Explorer</option>
        <option value="edge">Microsoft Edge</option>
        <option value="chromium">Chromium</option>
    </select>
    <br>
    <input type="submit">
</form>
</body>
</html>
