<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Notes & Lab #1-->
<button id="btn1">Click Me!</button>
<button id="me">Click Me Too!</button>
<br><br><br>
<!--Notes #2-->
<button id="btn2">Click Me!</button>
<button id="btn3">Remove Event Listener</button>

<script>
	'use strict';
	//////////////////////////////////////////////////////////////////NOTES-1 & LABS-1\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
    //Add event listener
    //Create a listener named 'listen' that says, "You clicked me."
	var listen = function (event) {
		alert('You clicked this button');
	}

	// register the listener to handle clicks on btn1
    document.getElementById("btn1").addEventListener("click", listen);


    // 		MINI LAB
	// 		Create a button with the id='me'
	// 		Create a listener named 'listenToMe' that says, "You clicked me."
	// 		Register the listener 'listenToMe' to be called when the element 'me' is clicked.
	var meToo = function (event) {
		alert('You clicked me Too');
	}
	document.getElementById("me").addEventListener("click", meToo);

	/////////////////////////////////////////////////////////////////NOTES-2\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\
    //Remove an event listener
    //Create a listener named 'clicked' that says, "You clicked me."
	var clicked = function (event) {
		alert('You clicked the button!');
	}

	// add event listener to btn2
	var btn2 = document.getElementById('btn2');
	btn2.addEventListener('click', clicked);

    //Create a listener named 'remover' removes event clicked, and logs "You clicked me."
	var remover = function (event) {
		// remove event listener from btn1
		btn2.removeEventListener('click', clicked);
		console.log('Event listener removed.');
	}

	// add event listener to btn3
	var btn3 = document.getElementById('btn3');
	btn3.addEventListener('click', remover);
</script>
</body>
</html>
