<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!--CSS StyleSheet-->
    <link rel="stylesheet" href="../CSS/blog.css">

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body>
<!--Start NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <a class="navbar-brand" href="#">Navbar</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <i class="fas fa-envelope"></i>
        <i class="fas fa-bell"></i>
        <i class="far fa-user-circle"></i>
    </div>
</nav>
<!--End NavBar-->

<!--Start Jumbotron -->
<header>
    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../Media/Video/cookies.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
            <div class="w-100 text-white">
                <h1 class="display-3">Patty Bakes</h1>
                <p class="lead mb-0">Cooking Blog with Patrick Larkin</p>
            </div>
        </div>
    </div>
</header>
<!--End Jumbotron -->

<!--Start Cards-->
<section class="my-5">
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-4">
                <!--Start Card One-->
                <div class="card">
                    <img src="../Media/IMG/Blog-Project/food-of-greece-cover.jpg.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text" id="content"></p>
                        <p class="card-text" id="date"><small class="text-muted"></small></p>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <p class="card-text" id="date"><small class="text-muted"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Card One-->

            <!--Start Card Two-->
            <div class="col mb-4">
                <div class="card">
                    <img src="../Media/IMG/Blog-Project/unicorn.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text"></p>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <p class="card-text" id="date"><small class="text-muted"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Card Two-->

            <!--Start Card Three-->
            <div class="col mb-4">
                <div class="card">
                    <img src="../Media/IMG/Blog-Project/fourth-july-grilling.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text" id="content"></p>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <p class="card-text" id="date"><small class="text-muted"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Card Three-->

            <!--Start Card Four-->
            <div class="col mb-4">
                <div class="card">
                    <img src="../Media/IMG/Blog-Project/healthy.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" id="title"></h5>
                        <p class="card-text" id="content"></p>
                        <div class="card-footer">
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <button type="button" class="btn btn-outline-primary" id="catagories"></button>
                            <p class="card-text" id="date"><small class="text-muted"></small></p>
                        </div>
                    </div>
                </div>
            </div>
            <!--End Card Four-->
        </div>
    </div>
</section>

<!--JS scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>
</html>
