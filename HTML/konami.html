<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
    <link rel="stylesheet" href="../CSS/konami.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="../JS/konami.js"></script>
</head>

<body>
<!--Start Main-->
<h1>Konami Code</h1>
<h2 class="winAlert">Rip & Tear!</h2>
<div class="winAlert">
    <img class="doomGif" src="../Media/doomscreen.jpeg"/>
</div>
<div class="loseAlert">
    <h2>You lose big idiot</h2>
    <img src="../Media/sad-Doot.png" height="512" width="438"/>
</div>
<!--End Main-->

<!--Start Controller-->
<div class="cable"></div>
<div class="controller">
    <div class="base">
        <div class="front">
            <div class="decoration">
                <!--Start Controller Text-->
                <div class="controller-text">
                    <div class="st-a">A</div>
                    <div class="st-b">B</div>
                    <div class="st-select">SELECT</div>
                    <div class="st-start">START</div>
                </div>
                <!--End Controller Text -->
                <div class="decoration-central">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <!--Start Cross-->
            <div class="cross">
                <div class="circle"></div>
                <div class="horizontal">
                    <div class="arrowlf"></div>
                    <div class="arrowrh"></div>
                </div>
                <div class="vertical">
                    <div class="arrowlf"></div>
                    <div class="arrowrh"></div>
                </div>
                <div class="back-cross">
                    <div class="horiz"></div>
                    <div class="vert"></div>
                </div>
            </div>
            <div class="buttons-a-b">
                <div class="btn-border"><div class="btn-round a"></div></div>
                <div class="btn-border"><div class="btn-round b"></div></div>
            </div>
            <div class="buttons-select">
                <div class="btn-central select"></div>
                <div class="btn-central start"></div>
            </div>
        </div>
    </div>
</div>
<!--End Controller-->
</body>
</html>
